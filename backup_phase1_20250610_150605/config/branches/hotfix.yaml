branch_pattern: "hotfix/*"
governance:
  threshold_multiplier: 1.0  # Strict but expedited
  required_approvals: 2
  expedited_review: true
  emergency_bypass: true
  
validation:
  critical_path_testing: true
  regression_prevention: true
  minimal_impact_validation: true
  
policies:
  urgent_fixes_only: true
  minimal_scope_changes: true
  immediate_deployment: true
  post_deployment_monitoring: true
